<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="mountains.jpg" alt="Mountains">
            <div class="image-overlay">
                <h1>Answer the Questions</h1>
                
                <p>{% for i, qa in questions %}: {{ i }}. {{ qa['question'] }}</p>
            </div>
        </div>
        <form action="/result" method="POST">
            <div class="question">
                <input type="text" name="answer_1" placeholder="Your answer" required>
                <input type="hidden" name="questions" value="What is the highest mountain in the world?">
                <input type="hidden" name="answers" value="Mount Everest">
            </div>
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
