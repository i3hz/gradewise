<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            min-height: 100vh;
            padding-top: 50px; /* Add space at the top */
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 60%;  /* Increase width for better visibility */
            text-align: left;
            margin-bottom: 50px; /* Add bottom margin to prevent cut-off */
            margin-top: 30px; /* Ensure container starts below the top */
        }
        h1 {
            color: #333;
            margin-bottom: 30px; /* Add space after the heading */
        }
        .question {
            margin-bottom: 30px; /* Increase space between questions */
        }
        .question p {
            font-size: 1.2em;  /* Slightly larger text */
            color: #555;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 12px; /* Padding for better visibility */
            width: 100%;  /* Make input fields full width */
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 40px; /* Set minimum height for input fields */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer the Questions</h1>
        <form action="/result" method="POST">
            {% for i, qa in questions %}
                <div class="question">
                    <p>{{ i }}. {{ qa['question'] }}</p>
                    <input type="text" name="answer_{{ i }}" placeholder="Your answer" required>
                    <input type="hidden" name="questions" value="{{ qa['question'] }}">
                    <input type="hidden" name="answers" value="{{ qa['answer'] }}">
                </div>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
